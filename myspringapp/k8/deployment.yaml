apiVersion: apps/v1
kind: Deployment
metadata:
  name: myspringapp
spec:
  replicas: 1
  selector:
    matchLabels:
      app: myspringapp
  template:
    metadata:
      labels:
        app: myspringapp
    spec:
      containers:
        - name: myspringapp
          image: divyashree1129/myspringapp:ef126e5
          ports:
            - containerPort: 9090
